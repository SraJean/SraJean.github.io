<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .about-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .research-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .research-project {
            width: 30%;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .research-project img {
            width: 100%;
            height: auto;
            transition: transform 0.5s;
        }

        .research-project:hover img {
            transform: scale(1.1);
        }

        .project-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .research-project:hover .project-title {
            opacity: 1;
        }

        .social-preview {
            margin-top: 20px;
        }
    </style>
</head>
